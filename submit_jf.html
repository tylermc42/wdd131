    <main class="submit_main">
        <div class="submit_title">
            <h2>User Form Submission</h2>
            <p>If you have form that you need to turn in to the HOA, use this page to upload all your forms!</p>
        </div>
        <form class="submissionform">
            <label>First Name:  <input type="text" id="fname" name="name" required></label><br><br>
            <label>Last Name:   <input type="text" id="lname" name="name" required><br><br></label>
            <label>Address: <input type="text" id="address" name="address" required><br><br></label>
            <h3>General Purpose of Submission:</h3>
            <input type="radio" id="propertyRequest" name="purpose" value="Change to Property Request">
            <label for="propertyRequest">Change to Property Request</label><br>
            <input type="radio" id="finesFees" name="purpose" value="Fines and Fees">
            <label for="finesFees">Fines and Fees</label><br>
            <input type="radio" id="other" name="purpose" value="Other">
            <label for="other">Other</label><br><br>
    
            <label for="explanation">Provide a brief explanation of why you are submitting these forms:</label><br>
            <textarea id="explanation" name="explanation" rows="4" cols="50" required></textarea><br><br>
    
            <label for="documents">Upload documents:</label>
            <input type="file" id="fileInput" name="documents" accept=".pdf,.doc,.docx,.txt" required><br><br>
    
            <button type="submit">Upload Documents</button>        
        </form>

    </main>
